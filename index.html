<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img__wrapper">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium nft image" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon" class="icon__view">
        </div>
      </div>

      <h1 class="heading">Equilibrium #3429</h1>

      <p class="about">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price__time">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
          0.041 ETH
        </span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          3 days left
        </span>
      </div>

      <div class="author">
        <img
          src="./images/image-avatar.png"
          alt="photo of creator"
          class="img__avatar"
        />
        <p>Creation of <span class="author__name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
